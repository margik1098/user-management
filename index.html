<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.2.9/purify.min.js"></script>
    <script defer src="./app.js"></script>
</head>

<body>
    <main>
        <div class="container text-center">
            <div class="row m-4">
                <h1 class="text-primary display-4 fw-normal">User Management</h1>
                <p class="fs-5 text-muted">Add/Remove user.</p>
            </div>
        </div>

        <div class="container">
            <form id="user-form" class="p-4 m-4 row shadow-sm rounded-3 border border-primary">
                <div class="form-group col-md-4 my-2">
                    <label for="fname">First Name</label>
                    <input required autocomplete="off" type="text" id="fname" class="form-control"
                        placeholder="e.g., John">
                </div>
                <div class="form-group col-md-4 my-2">
                    <label for="lname">Last Name</label>
                    <input required autocomplete="off" type="text" id="lname" class="form-control"
                        placeholder="e.g., Doe">
                </div>
                <div class="form-group col-md-4 my-2">
                    <label for="email">Email</label>
                    <input required autocomplete="off" type="email" id="email" class="form-control"
                        placeholder="e.g., name@domain.tld">
                </div>
                <div class="form-group col-md-4 my-2">
                    <label for="contact">Contact</label>
                    <input required autocomplete="off" type="tel" id="contact" class="form-control"
                        placeholder="e.g., +911234567890">
                </div>
                <div class="form-group col-md-4 my-2">
                    <label for="gender">Gender</label><br>
                    <input autocomplete="off" type="radio" class="form-group" name="gender" value="Male">Male<br>
                    <input autocomplete="off" type="radio" class="form-group" name="gender" value="Female">Female
                </div>
                <div class="form-group col-md-4 my-2">
                    <label for="note">Notes (optional)</label>
                    <input autocomplete="off" type="text" id="note" class="form-control">
                </div>
                <div class="form-group mt-4">
                    <input type="submit" value="Add User" class="btn btn-primary">
                </div>
            </form>
            <div class="container">
                <div class="row m-4 border-bottom border-3 border-primary">
                    <p class="h3 text-primary">Saved Users</p>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-md-3 mx-4 my-6 text-center" id="user-container">
            </div>
        </div>
    </main>
</body>

</html>
